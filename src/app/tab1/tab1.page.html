<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Distance
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Distance</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="km"> 
  <ion-item>
    <ion-label class="label" position="stacked">Indiquez la distance en km</ion-label>
    <ion-input [(ngModel)]="km" (change)="conversionmiles()"></ion-input>
  </ion-item>

  <ion-text color="tertiary">
    <div class="wrapper">
      <h1>{{resultatm}} miles</h1>
    </div>
  </ion-text>
</div> 

<div id="miles">
  <ion-item>
    <ion-label class="label" position="stacked">Indiquez la distance en miles</ion-label>
    <ion-input [(ngModel)]="miles" (change)="conversionkm()"></ion-input>
  </ion-item>

  <ion-text color="tertiary">
    <div class="wrapper">
      <h1>{{resultatkm}} Km</h1>
    </div>
  </ion-text>
</div>


</ion-content>
