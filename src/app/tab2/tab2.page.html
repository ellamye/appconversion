<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Température
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Température</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="celsius"> 
  <ion-item>
    <ion-label class="label" position="stacked">Température en degrés celsius</ion-label>
    <ion-input [(ngModel)]="celsius" (change)="conversionc()"></ion-input>
  </ion-item>

  <ion-text color="warning">
    <div class="wrapper">
      <h1>{{ resultatf }} °F</h1>
    </div>
  </ion-text>
</div> 

<div id="fahrenneit">
  <ion-item>
    <ion-label class="label" position="stacked">Température en degrés Fahrenheit</ion-label>
    <ion-input [(ngModel)]="fahrenneit" (change)="conversionf()"></ion-input>
  </ion-item>

  <ion-text color="warning">
    <div class="wrapper">
      <h1>{{ resultatc }} °C</h1>
    </div>
  </ion-text>
</div>


</ion-content>
